

<html>
    <head>
        <style>
            body, button, th, .label, td {
                font-size: 200%;
            }
            .label {
                text-align: right;
            }
            td {
                text-align: center;
            }
            button {
                font-size: 140%;
                border-radius: 20px;
                padding: 20px 10px 20px 10px;
                margin: 5px;
                min-width: 80px;
            }
            .indicator {
                height: 30px;
                border-radius: 10px;
            }
            .controls {
                display: flex;
                flex-direction: row;
            }
            .buttons {
                max-width: 50%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .orientation, volume {
                display: flex;
                flex-direction: row;
            }
            .blue {
                color: blue;
            }
            .amber {
                color: orange
            }
            .pink {
                color: pink
            }
            @keyframes connectivity {
                from {
                    background-color: green;
                }
                to {
                    background-color: orange;
                }
            }
        </style>
    </head>
    <body>
        <div class="controls">
            <table cellspacing="0" cellpadding="0">
                <tbody id="tbody"></tbody>
            </table>
            <div class="buttons">
                <div><button id="button-play">start</button></div>
                <div class="volume">
                    <button id="button-volDown"> - </button>
                    <button id="button-volUp"> + </button>
                </div>
                <div class="volume">
                    <button id="button-volMin">Min</button>
                    <button id="button-volMax">Max</button>
                </div>
                <div><img id="img0"/><div>
                <div><button id="button-shutdown">Shutdown</button></div>
            </div>
        </div>
        <script>
            const masterIp = 13;
            const units = [
                { ip: masterIp, colour: "blue" },
                //{ ip: 12, colour: "amber" },
                { ip: 14, colour: "pink" }
            ];
            const ips = units.map(u => u.ip);
            const urlBase = "http://192.168.1.";
            const tbody = document.getElementById("tbody");

            (function setupIndicators() {
                [["speedFwdRev", "&#8645;"], ["speedSideways", "&#8646;"], ["direction", "dir"], ["state", "state"], ["volume", "&#128264;"]].forEach(s => {
                    const row = document.createElement("tr");
                    const label = document.createElement("td");
                    label.innerHTML = s[1];
                    label.className = "label";
                    row.appendChild(label);
                    units.map(u => u.colour).forEach((c, i) => {
                        const indicator = document.createElement("td");
                        indicator.setAttribute("id", "indicator-" + s[0] + i);
                        indicator.className = "indicator " + c;
                        row.appendChild(indicator);
                    });

                    tbody.appendChild(row);
                });
            })();

            function motorButton(b, i, c) {
                const button = document.createElement("button");
                button.setAttribute("id", "button-" + b + i);
                switch (b) {
                    case "increase":
                        button.innerHTML = "+";
                        break;
                    case "decrease":
                        button.innerHTML = "-";
                        break;
                    case "clockwise":
                        button.innerHTML = "&#8635;";
                        break;
                    case "antiClockwise":
                        button.innerHTML = "&#8634;";
                        break;
                    default:
                        button.innerHTML = b;
                }
                button.className = c;
                return button;
            }

            (function setUpMotorControls() {
                [["decrease", "increase"], "random", "ahead", ["antiClockwise", "clockwise"], "stop", "reverse"].forEach(b => {
                    const row = document.createElement("tr");
                    const empty = document.createElement("td");
                    row.appendChild(empty);
                    units.map(u => u.colour).forEach((c, i) => {
                        const td = document.createElement("td");
                        if (c === "blue" || b[0].endsWith("crease") || ["random", "stop"].includes(b)) {
                            if (Array.isArray(b)) {
                                b.forEach(ctl => {
                                    td.appendChild(motorButton(ctl, i, c));
                                });
                            } else {
                                td.appendChild(motorButton(b, i, c));
                            }
                        }
                        row.appendChild(td);
                    });

                    tbody.appendChild(row);
                });
            })();

            function updateCamera(i) {
                document.getElementById("img" + i).setAttribute("src", urlBase + ips[i] + ":9955?" + new Date().getTime());
            }

            function setStats(s, i) {
                document.getElementById("indicator-speedFwdRev" + i).innerHTML = new Number(s.speedFwdRev).toFixed(2);
                document.getElementById("indicator-speedSideways" + i).innerHTML = new Number(s.speedSideways).toFixed(2);
                document.getElementById("indicator-direction" + i).innerHTML = s.isForward ? "Forward" : "Reverse";
            }

            function getStats() {
                ips.forEach((ip, i) => {
                    const get = new XMLHttpRequest();
                    get.responseType = "json";
                    get.open("GET", urlBase + ip + ":9977/", true);
                    get.onload  = function() {
                        setStats(get.response, i)
                    };
                    get.send();
                });
            }

            function postMotorCommand(cmd, i) {
                const post = new XMLHttpRequest();
                post.responseType = "json";
                post.open("POST", urlBase + ips[i] + ":9977/" + cmd, true);
                post.send();
            }

            function setDisconnected() {
                ips.forEach((_, i) => {
                    const disconnected = "background-color: orange;";
                    ["volume"].forEach(e => {
                        const el = document.getElementById("indicator-" + e + i);
                        el.setAttribute("style", disconnected);
                    });
                });
            }

            function displayVolume(i, v, s) {
                const vol = document.getElementById("indicator-volume" + i)
                const state = document.getElementById("indicator-state" + i)
                vol.innerHTML = new Number(v).toFixed(0);
                state.innerHTML = s;
                const fade = "animation-name: connectivity; animation-duration: 1s;"
                vol.setAttribute("style", fade)
            }

            function postSoundCommand(cmd) {
                ips.forEach((ip, i) => {
                    const post = new XMLHttpRequest();
                    post.responseType = "json";
                    post.open("POST", urlBase + ip + ":9966/" + cmd, true);
                    post.setRequestHeader("Content-Type", "application/json; charset=utf-8");
                    post.onload = () => displayVolume(i, req.response.volume, req.response.state);
                    post.send();
                });
            }

            ["random", "ahead", "clockwise", "antiClockwise", "stop", "increase", "decrease", "reverse"].map(c => {
                units.forEach((u, i) => {
                    const b = document.getElementById("button-" + c + i);
                    if (b) {
                        b.setAttribute("onclick", "postMotorCommand(\"" + c + "\", " + i + ");");
                    }
                });
            });

            ["volMin", "volDown", "volUp", "volMax"].map(c => {
                document.getElementById("button-" + c).setAttribute("onclick", "postSoundCommand(\"" + c + "\");");
            });

            function postShutdown() {
                const result = window.confirm("Shutdown - are you sure?");
                if (result) {
                    postSoundCommand("shutdown")
                }
            }
            document.getElementById("button-shutdown").setAttribute("onclick", "postShutdown();");

            const play = (function() {
                let state = "stopped";

                return {
                    changeState: function() {
                        const button = document.getElementById("button-play");
                        if (state === "paused") {
                            postSoundCommand("resume");
                            state = "playing";
                            button.innerHTML = "pause"
                            return;
                        }
                        if (state === "playing") {
                            postSoundCommand("pause");
                            state = "paused";
                            button.innerHTML = "resume"
                            return;
                        }
                        if (state === "stopped") {
                            postSoundCommand("play");
                            state = "playing";
                            button.innerHTML = "pause"
                        }
                    }
                };
            })();
            document.getElementById("button-play").setAttribute("onclick", "play.changeState();");

            function getVolume() {
                ips.forEach((ip, i) => {
                    const req = new XMLHttpRequest();
                    req.responseType = "json";
                    req.open("GET", urlBase + ip + ":9966/", true);
                    req.onload = () => displayVolume(i, req.response.volume, req.response.state);
                    req.send();
                });
            }
            setInterval(() => {
                setDisconnected();
                getVolume();
                updateCamera(0);
                getStats();
            }, 1000);
        </script>
    </body>
</html>
